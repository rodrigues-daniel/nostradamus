<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Mapa Socket</title>

</h:head>
<h:body>

	<h:form id="form">
		<h:outputText id="out" value="#{mapaWebSocket.contador}"
			styleClass="mapa-display" />
		<p:commandButton value="click"
			actionListener="#{mapaWebSocket.incrementador}" />
	</h:form>
	<p:socket onMessage="handleMessage" channel="/atualizar" />

	<script type="text/javascript">
function handleMessage(data) {
$('.mapa-display').text(data);
}
</script>

</h:body>
</h:html>
