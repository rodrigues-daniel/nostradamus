<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><title>Lista</title></h:head> 
<h:body> 
	<h:dataTable value="#{listMapa}" var="lista" border="1">
		<h:column>
			<f:facet name="header">
				Logradouro
			</f:facet>			
			#{lista.logradouro}
		</h:column>
		
		<h:column>
			<f:facet name="header">
				Latitude
			</f:facet>			
			#{lista.latitude}
		</h:column>
		
		
		<h:column>
			<f:facet name="header">
				Longitude
			</f:facet>			
			#{lista.longitude}
		</h:column>
	
	</h:dataTable>

</h:body> 
</html>
